<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Shining</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="page">
  <h1 class="title"><sup class="title__super">The</sup>Shining</h1>

  <main class="content">
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" class="slides__button">
        <input type="radio" name="radio-btn" id="radio2" class="slides__button">
        <input type="radio" name="radio-btn" id="radio3" class="slides__button">
        <input type="radio" name="radio-btn" id="radio4" class="slides__button">
        <input type="radio" name="radio-btn" id="radio5" class="slides__button">
        <input type="radio" name="radio-btn" id="radio6" class="slides__button">
        <input type="radio" name="radio-btn" id="radio7" class="slides__button">

        <div class="slide first">
          <img src="./images/Slider/01.jpg" alt="The Shining picture 1" title="The Shining poster" class="slide__img">
        </div>
        <div class="slide">
          <img src="./images/Slider/02.jpg" alt="The Shining picture 2" title="Typewriter" class="slide__img">
        </div>
        <div class="slide">
          <img src="./images/Slider/03.jpg" alt="The Shining picture 3" title="The Overlooks maze" class="slide__img">
        </div>
        <div class="slide">
          <img src="./images/Slider/04.jpg" alt="The Shining picture 4" title="Danny and the twins" class="slide__img">
        </div>
        <div class="slide">
          <img src="./images/Slider/05.jpg" alt="The Shining picture 5" title="Redrum" class="slide__img">
        </div>
        <div class="slide">
          <img src="./images/Slider/06.jpg" alt="The Shining picture 6" title="Axe" class="slide__img">
        </div>
        <div class="slide">
          <img src="./images/Slider/07.jpg" alt="The Shining picture 7" title="The party" class="slide__img">
        </div>

        <div class="navigation__auto">
          <div class="auto--btn1"></div>
          <div class="auto--btn2"></div>
          <div class="auto--btn3"></div>
          <div class="auto--btn4"></div>
          <div class="auto--btn5"></div>
          <div class="auto--btn6"></div>
          <div class="auto--btn7"></div>
        </div>

      </div>

      <div class="navigation__manual">
        <label for="radio1" class="manual--btn"></label>
        <label for="radio2" class="manual--btn"></label>
        <label for="radio3" class="manual--btn"></label>
        <label for="radio4" class="manual--btn"></label>
        <label for="radio5" class="manual--btn"></label>
        <label for="radio6" class="manual--btn"></label>
        <label for="radio7" class="manual--btn"></label>
      </div>

    </div>


  </main>
</body>

</html>
